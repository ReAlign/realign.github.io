<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32">
    <title>测试页面 | 杂记</title>
    <link rel="stylesheet" href="/static-html-demo/css.css" />
    <link rel="stylesheet" href="/static-html-demo/styles/default.css" />
    <link rel="stylesheet" href="/static-html-demo/styles/github.css" />
    <style>
        .content {
            width: 400px;
            height: 300px;
            background: #ae4967;
            line-height: 300px;
            text-align: center;
            font-size: 40px;
            color: #fff;
        }
    </style>
</head>

<body>
<div id="j-source" class="g-source">
    <div>
        <button id="btn-s-full">page full-screen</button>
        <button id="btn-s-exit">page exit-full-screen (esc)</button>
        <hr>
        <button id="btn-div-full">element full-screen</button>
            <button id="btn-div-exit">element exit-full-screen (esc)</button>
        <div id="content" class="content">
            Element
        </div>
    </div>

    <script>
        function fullScreen(el) {
            el = el || document.documentElement;
            const rfs = el.requestFullScreen
                        || el.webkitRequestFullScreen
                        || el.mozRequestFullScreen
                        || el.msRequestFullScreen;
            /* 非 ie */
            if (typeof rfs !== 'undefined' && rfs) {
                rfs.call(el);
                return;
            }
            /* ie */
            if (typeof window.ActiveXObject !== 'undefined') {
                const wscript = new ActiveXObject('WScript.Shell');
                if (wscript) {
                    wscript.SendKeys('{F11}');
                }
            }
        }

        function exitFullScreen() {
            const el = document;
            const cfs = el.cancelFullScreen
                || el.webkitCancelFullScreen
                || el.mozCancelFullScreen
                || el.exitFullScreen;

            /* 非 ie */
            if (typeof cfs !== 'undefined' && cfs) {
                cfs.call(el);
                return;
            }

            /* ie */
            if (typeof window.ActiveXObject !== 'undefined') {
                const wscript = new ActiveXObject('WScript.Shell');
                if (wscript != null) {
                    wscript.SendKeys('{F11}');
                }
            }
        }
        var btnSFull = document.getElementById('btn-s-full');
        var btnSExit = document.getElementById('btn-s-exit');

        var btnDivFull = document.getElementById('btn-div-full');
        var btnDivExit = document.getElementById('btn-div-exit');

        var div = document.getElementById('content');

        btnSFull.onclick = function () {
            fullScreen();
        };
        btnSExit.onclick = function () {
            exitFullScreen();
        };

        btnDivFull.onclick = function () {
            fullScreen(div);
        };
        btnDivExit.onclick = function () {
            exitFullScreen();
        };
    </script>
</div>

    <script src="/static-html-demo/highlight.pack.js"></script>
    <script src="/static-html-demo/view-source.js"></script>
</body>

</html>
